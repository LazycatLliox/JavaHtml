<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(.attribute) vs. setAttribute</title>
</head>
<body>
    <h1>(.attribute) vs. setAttribute</h1>

    <p id="crash">
        Inspect the p tags to see how using. notation is diffrent the setAttribute.
    </p>

    <p id="something">
        Another paragraph 
    </p>

    <script>
        var paragraph = document.getElementById("crash");

        /*
            this wont work because font-size needs to be written as fontSize
        */
        //paragraph.style.font-size = "50px";

        paragraph.setAttribute("style", "font-size: 50px");

        var para2 = document.getElementById("something");

        para2.style.color = "red";
        para2.style.fontSize = "25px";

        //para2.something = "this wonâ€™t work";

        //using set attribute we can assign it a value

        para2.setAttribute("something", "this will work");

    </script>
</body>
</html>
