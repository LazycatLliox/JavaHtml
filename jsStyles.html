<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling With Javascript</title>

    <style type="text/css">
        .footNote{
            font-size: 7px;
            font-style: italic;
            color: red;

        }
    </style>
</head>
<body>
    <h1>My essay Frankenstein </h1>

    <p>The central theme of Mary Shelley's Frankenstien is clearly laid out in the first few pages of the text(1).</p>

    <script>
        var footNote = document.createElement("p");
        footNote.innerHTML = "1. from page 5 of frankenstien";
        // we can set attributes dicrecty by using style atributes 

        footNote.setAttribute("style", "font-size: 7px");
        document.body.appendChild(footNote);

        var footNote2 = document.createElement("p");
        footNote2.innerHTML = "2. from page 4 of Frankenstein";
        footNote2.setAttribute("class", "footNote");
        document.body.appendChild(footNote2);
    </script>
</body>
</html>
