<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript This Keyword With Onclick and Event Listener</title>
</head>
<body>
    <button id="example">Change My Color!</button>

    <p>one</p>
    <p>two</p>
    <p>three</p>
    <p>four</p>
    <p>five</p>

    <script>
        var btn = document.getElementById("example");
        btn.addEventListener("click", function(){
            this.style.color = "pink";
        });

        var paras = document.getElementsByTagName('p');

        paras[3].addEventListener("click", function(){
            this.style.backgroundColor = "red";
        })
    </script>
</body>
</html>
