<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Elements By Tag Name</title>
</head>
<body>
    <h3>Use JavaScript to change the the text color of all three paragraph elements.</h3>

    <p>paragraph 1</p>
    <p>paragraph 2</p>
    <p>paragraph 3</p>

    <script>
        var para = document.getElementsByTagName("p");
        console.log(para);

        for(var  i = 0; i < para.length; i++){
            para[i].style.color = "red";
        }
    </script>
</body>
</html>
