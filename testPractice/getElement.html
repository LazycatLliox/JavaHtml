<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Using getElementById</title>
</head>
<body>
    <div id="display">Original text</div>
    <p>Use JavaScript to change the text in the div to changed cby JavaScript</p>
    
    <script>
        var display = document.getElementById("display");
        display.innerHTML = "Changed by JavaScript";
    </script>
</body>
</html>
