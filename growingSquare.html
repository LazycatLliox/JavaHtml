<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Square</title>
    <style>
        #growbox{
            border: 1px solid black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="growbox"></div>

    <script>
        var box = document.getElementById("growbox");

        var height = 100;
        var width = 100;

        // set timer to call the function every 200 milliseconds

        var timer = setInterval(expand, 200);

        function expand(){
            // increase the width and height by 2px 
            box.style.width = width + "px";
            box.style.height = height + "px";
            
            width += 2;
            height += 2;

            if ((width * height) >= 20000){
                clearInterval(timer);
            }
        }
    </script>
</body>
</html>
