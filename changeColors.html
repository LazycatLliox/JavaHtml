<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changeing Colors</title>

    <style>
        #textbox{
            border: 1px solid black;
            height: 100px;
            width: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="textbox"></div>
    <h3>click the box to stop the color.</h3>

    <script>
        var box = document.getElementById("textbox");

        // on click color will stop
        box.addEventListener("click", stopColor);

        var timer = setInterval(colorSwap, 100);

        //change color of box blue to red
        function colorSwap (){
            if (box.style.backgroundColor == "red"){
                box.style.backgroundColor = "blue";
            }else {
                box.style.backgroundColor = "red";
            }
        }

        // clear the interval 

        function stopColor(){
            clearInterval(timer);
        }
    </script>
</body>
</html>
